<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <main class="main">
      <section id="app">
        <article id="title"></article>
        <article id="board"></article>
        <button class="btn" id="again">Jugar de nuevo</button>
        <article id="marker">
          <p>Bot: <span id="bot"></span></p>
          <p>Empate: <span id="draw"></span></p>
          <p>Jugador: <span id="player"></span></p>
        </article>
        <button class="btn" id="reset">Reiniciar</button>
      </section>
      <section class="footer">
        <a href="#">Junitty</a>
        <p>Copyright <span>&copy;</span> 2022 Junitty</p>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
